<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/general.css">
</head>
<body>
  <h1 class="title">Учебный план</h1>
  <div class="wrapper">
    <section class="study-add">
      <div class="study-add__form">
        <div class="study-add__header">
          <span>Индекс</span>
          <span>Наименование</span>
          <span>Всего</span>
          <span>Дисциплины</span>
          <span>Практики</span>
          <span>Самостоятельная работа</span>
        </div>
        <hr>
        <div class="study-add__rows">
          <div class="study-add__item-row">
            <input type="text" id="index">
            <input type="text" id="name">
            <input type="text" id="all">
            <input type="text" id="disciplines">
            <input type="text" id="practices">
            <input type="text" id="self-work">
          </div>
        </div>
        <div class="study-add__btns">
          <button class="addStr">Добавить строку</button>
        </div>
      </div>
      <button type="submit" id="btnSend">Отправить</button>
    </section>
  </div>  
  <h1 class="title">Проф модуль</h1>
  <div class="wrapper">
  <section>
      <p class="out"></p>
      <div class="study-add__form">
        <div class="study-add__header">
          <span>Коды ПК</span>
          <span>Наименование разделов</span>
          <span>Всего</span>
          <span>Дисциплины</span>
          <span>Курсовые</span>
          <span>Практики</span>
          <span>Самостоятельная работа</span>
        </div>
        <hr>
        <div class="study-add__rows">
          <div class="study-add__item-row">
            <input type="text" id="index">
            <input type="text" id="name">
            <input type="text" id="all">
            <input type="text" id="disciplines">
            <input type="text" id="courseworks">
            <input type="text" id="practices">
            <input type="text" id="self-work">
          </div>
        </div>
        <div class="study-add__btns">
          <button class="addStr">Добавить строку</button>
        </div>
      </div>
      <div class="navButtons">
      <button type="submit" id="btnKnowlegeSkills">Перейти к знаниям/умениям</button>
      <button type="submit" id="btnNextProfModule">Перейте к след. Проф. модулю</button>
      <button type="submit" id="btnDone">Завершить</button>
      </div>
    </section>
    </div>
    <h1 class="title">Навыки</h1>
    <div class="wrapper">
    <section>
        <p class="out"></p>
        <div class="study-add__form">
          <div class="study-add__header">
            <span>Навыки</span>
            <span>Тип навыка</span>
          </div>
          <hr>
          <div class="study-add__rows">
            <div class="study-add__item-row">
              <input type="text" id="spell">
              <input type="text" id="spell-type">
            </div>
          </div>
        </div>
        <div class="spellButtons">
        <button type="submit" id="btnNextProfModule">Перейте к след. Проф. модулю</button>
        <button type="submit" id="btnDone">Завершить</button>
        </div>
      </section>
      </div>
  <script src="./assets/general.js"></script>
</body>
</html>
